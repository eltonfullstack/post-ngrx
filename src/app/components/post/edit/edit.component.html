<div class="container mt-5">
  <h1>Edit</h1>
  <hr />
  <div class="col-md-5">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input
          type="text"
          formControlName="title"
          id="title"
          class="form-control"
          [(ngModel)]="post.title"
        />
      </div>
      <div class="form-group">
        <textarea
          type="text"
          formControlName="body"
          id="body"
          class="form-control"
          [(ngModel)]="post.body"
        ></textarea>
      </div>
      <button class="btn btn-warning btn-sm">edit post</button>
    </form>
  </div>
</div>
