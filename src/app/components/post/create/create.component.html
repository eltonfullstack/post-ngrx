<div class="container mt-5">
  <h1>Create</h1>
  <hr />
  <div class="col-md-5">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input
          type="text"
          formControlName="title"
          placeholder="title"
          class="form-control" />
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          formControlName="body"
          placeholder="body"
        ></textarea>
      </div>
      <button class="btn btn-success btn-sm">create post</button>
    </form>
  </div>
</div>
